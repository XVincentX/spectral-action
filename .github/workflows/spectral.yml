on:
  - push
  - pull_request
  # See see https://github.blog/2020-08-03-github-actions-improvements-for-fork-and-pull-request-workflows/
  - pull_request_target
name: CI
jobs:
  spectralChecks:
    name: Spectral checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test this action against an incorrect file.
        id: expect-failure
        uses: ./
        with:
          file_glob: ./fixtures/*.yml
          spectral_ruleset: .my-custom.spectral.yml
        continue-on-error: true

      - if: steps.expect-failure.output.status == 'failure'
        run: exit 0
